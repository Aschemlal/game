<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b0fb79d49.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/pacman.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script defer src="audio.js"></script>
</head>
<body>
    <main id="main">
    </main>
    <section>
        <button class="g" onclick="direction(0)"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="h" onclick="direction(1)"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="d" onclick="direction(2)"><i class="fa-solid fa-arrow-right"></i></button>
        <button class="b" onclick="direction(3)"><i class="fa-solid fa-arrow-down"></i></button>
        <aside>
            <button class="solver" title="space key" onclick="explorer(1, true)">Auto play</button>
            <button class="tab" title="shift key" onclick="afficher()">Solution</button>
        </aside>
    </section>
    <p id="para">
    </p>

</body>
</html>
